<div class="container mt-4">
    <div *ngIf="foo" class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    Details
                </div>
                <div class="card-body">
                    <ul class="list-group group-flush">
                        <li class="list-group-item">{{foo.id}}</li>
                        <li class="list-group-item">{{foo.name}}</li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-outline-primary" (click)="backToListRoute()">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                        BackToList
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
