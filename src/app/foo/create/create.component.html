<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="fooName">Name:</label>
                    <input type="text"class="form-control" name="fooName" id="fooName" [(ngModel)]="fooName" required autocomplete="off">
                </div>

                <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i>Create
                </button>
                <button type="button" class="btn btn-primary btn-block" (click)="backToList()">
                    <i class="far fa-arrow-alt-circle-left"></i>BackToList
                </button>
            </form>
        </div>
    </div>
</div>
